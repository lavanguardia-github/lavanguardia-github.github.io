<!-- Javascript -->
<script>
// Get the video
var video = document.getElementById("myVideo");

// Get the button Reproduccion
var btnReproduccion = document.getElementById("boton-reproduccion");

// Get the button Sonido
var btnSonido = document.getElementById("boton-sonido");
    
// Pause and play the video, and change the button text
function controlReproduccion() {
  if (video.paused) {
    video.play();
    btnReproduccion.innerHTML = '<div class="pausar-video" title="Pausar vídeo" alt="Pausar vídeo"></div><div class="accion-reproduccion">Pausar<br>video</div>';
  } else {
    video.pause();
    btnReproduccion.innerHTML = '<div class="reproducir-video" title="Reproducir vídeo" alt="Reproducir vídeo"></div><div class="accion-reproduccion">Reproducir<br>video</div>';
  }
}
    // Activa y desactiva el sonido y cambia el texto del botón
function controlSonido() {
  if (video.muted===true) {
    video.muted=false;
    btnSonido.innerHTML = '<div class="activar-sonido" title="Desactivar sonido" alt="Desactivar sonido"></div><div class="accion-sonido">Desactivar sonido</div>';
  } else {
    video.muted=true;
    btnSonido.innerHTML = '<div class="desactivar-sonido" title="Activar sonido" alt="Activar sonido"></div><div class="accion-sonido">Activar sonido</div>';
  }
}
</script>
