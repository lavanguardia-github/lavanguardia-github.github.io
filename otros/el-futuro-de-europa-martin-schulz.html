<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
</head>
<body>
<style>
    .el-futuro-de-europa { 
        background-color: #f8f8f8;
        /*border-radius: 10px;*/
        border-top:solid 1px #cccccc;
        border-bottom:solid 1px #cccccc;
        font-family: "TiemposText-Regular",serif;
        overflow: hidden; 
        margin: 0 0 15px 0; 
        padding: 0;
        text-align:center;
    }
    .el-futuro-de-europa .enlace-futuro-europa{
        display: block;
        height:100%;
        text-decoration: none;
    }
    .el-futuro-de-europa .logo-futuro-europa {
        background-color: #ffffff;
        display: block;
        border-bottom: dotted 1px #cccccc;
        padding: 5px 0 0 0;
        text-align: center;
    }
    .personaje {
        display:inline-block;
    }
    .el-futuro-de-europa .imagen-personaje {
        display:block;
    }

    .el-futuro-de-europa .imagen-personaje {
        float: left; 
        margin-right: 6px; 
        margin-top: 3px;
        width: 150px; 
    } 
    .el-futuro-de-europa .info-el-futuro-de-europa { 
        margin-top:15px;
        overflow: hidden; 
        text-align:left; 
    } 
    .el-futuro-de-europa .datos-el-futuro-de-europa {  
        margin-top: 2px;
        margin-bottom:15px;
        text-align:left; 
    } 
    .el-futuro-de-europa h1 {
        color: #000000;
        font-size: 26px; 
        font-weight: bold;
        letter-spacing: -0.7px;
        line-height: 28px; 
        margin:0;
        padding:0;
    }
    .el-futuro-de-europa .cargo {
        color:#000000;
        display: block;
        font-size: 17px;
        line-height: 20px;
    }
    .el-futuro-de-europa .todos-serie{
        background-color:#ffffff;
        color:#000000;
        display: block;
        font-size: 13px;
        font-weight:700;
        line-height: 16px;
        text-decoration: none;
        border-top:dotted 1px #cccccc;
        padding:8px 7px 6px 7px;
        text-transform:uppercase;
    }
    .el-futuro-de-europa .todos-serie:hover{
        color:#0032ac;
    }
@media screen and (max-width: 720px){
    .el-futuro-de-europa { 
        text-align: center; 
    } 
    .personaje {
        margin-right: 0;
    }
    .el-futuro-de-europa .imagen-personaje {
        display:inline;
        float: inherit;
        margin-top:8px;
        margin-left: 0;
        border-bottom: solid 1px #cccccc;
        margin-right: 0;
    }
    .el-futuro-de-europa .info-el-futuro-de-europa { 
        margin-top:7px;
    } 
    .el-futuro-de-europa .datos-el-futuro-de-europa {  
        text-align:center; 
    }
    .el-futuro-de-europa h1 { 
        text-align: center;
        font-size: 22px; 
        line-height: 24px; 
    } 
}
</style> 
<div class="el-futuro-de-europa">
<a class="enlace-futuro-europa" href="https://www.lavanguardia.com/temas/el-futuro-de-europa.html" title="El futuro de Europa" alt="El futuro de Europa" target="_top">
    <div class="logo-futuro-europa">
        <img src="https://lavanguardia-github.github.io/Imagenes/el-futuro-de-europa-250x25.png" title="El futuro de Europa" alt="El futuro de Europa"/>
    </div>
    <div class="personaje">
    <img class="imagen-personaje" src="https://lavanguardia-github.github.io/Imagenes/martin-schulz-150x125.png" title="Martin Schulz" alt="Martin Schulz"/> 
    <div class="info-el-futuro-de-europa"> 
        <h1>Martin Schulz</h1> 
        <div class="datos-el-futuro-de-europa"> 
            <span class="cargo">Diputado del Bundestag alemán<br>Presidente de la fundación Friedrich-Ebert-Stiftung</span>
        </div> 
    </div>
    </div>
    <span class="todos-serie">Consulta todos los artículos de la serie</span>
</a>
</div>
</body>
</html>
