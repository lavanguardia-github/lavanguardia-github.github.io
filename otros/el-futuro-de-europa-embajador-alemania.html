<!DOCTYPE html>
<html>
<head>
	<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
</head>
<body>
<style>
    .el-futuro-de-europa { 
        background-color: #f8f8f8;
        /*border-radius: 10px;*/
        border-top:solid 1px #cccccc;
        border-bottom:solid 1px #cccccc;
        font-family: "TiemposText-Regular",serif;
        overflow: hidden; 
        margin: 0 0 15px 0; 
        padding: 0; 
    } 
    .el-futuro-de-europa .imagen-embajador {
        /*border:solid 1px #cccccc;*/
        /*box-shadow: 5px 5px 5px #cccccc;*/
        float: left; 
        margin-left: -20px;
        margin-right: 15px; 
        margin-top: 3px;
        width: 150px; 
    } 
    .el-futuro-de-europa .info-el-futuro-de-europa { 
        /*float: left;*/
        margin-top:23px;
        overflow: hidden; 
        text-align:left; 
    } 
    .el-futuro-de-europa .datos-el-futuro-de-europa {  
        margin-top: 2px;
        margin-bottom:15px;
        text-align:left; 
    } 
    .el-futuro-de-europa h1 {
        color: #000000;
        font-size: 26px; 
        font-weight: bold;
        letter-spacing: -0.7px;
        line-height: 28px; 
        margin:0;
        padding:0;
    }
    .el-futuro-de-europa .cargo { 
        display: block;
        font-size: 17px;
        line-height: 20px;
    } 
@media screen and (max-width: 375px){
    .el-futuro-de-europa { 
        text-align: center; 
    } 
    .el-futuro-de-europa .imagen-embajador {
        float: inherit;
        margin-top:8px;
        margin-left: 0;
        border-bottom: solid 1px #cccccc;
        margin-right: 0;
    }
    .el-futuro-de-europa .info-el-futuro-de-europa { 
        /*float: left;*/
        margin-top:7px;
    } 
    .el-futuro-de-europa .datos-el-futuro-de-europa {  
        text-align:center; 
    }
    .el-futuro-de-europa h1 { 
        text-align: center;
        font-size: 22px; 
        line-height: 24px; 
    } 
}
</style> 
<div class="el-futuro-de-europa">
    <img class="imagen-embajador" src="https://lavanguardia-github.github.io/Imagenes/embajador-alemania-150x125-2.png" title="Wofgang Dold, Embajador de Alemania" alt="Wofgang Dold, Embajador de Alemania"/> 
    <div class="info-el-futuro-de-europa"> 
        <h1>Wofgang Dold</h1> 
        <div class="datos-el-futuro-de-europa"> 
            <span class="cargo">Embajador de Alemania</span>
        </div> 
    </div> 
</div>
</body>
</html>
