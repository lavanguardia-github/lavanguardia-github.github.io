<html>
<head>
<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel=stylesheet>
<style>
    html, body {
        height: fit-content;
        margin:0;
        padding:0;
    }
    .contenedor-modulo-formacion-emagister{
        background-color:#fff;
        font-family:"Open Sans",sans-serif;
        margin:0;
        padding:0;
    }
    .header-modulo-formacion-emagister{
        background:#001c4c;
        background:-moz-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#001c4c),color-stop(100%,#2a4a73));
        background:-webkit-linear-gradient(top,#001c4c 0,#2a4a73 100%);background:-o-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:-ms-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:linear-gradient(to bottom,#001c4c 0,#2a4a73 100%);
        color:#fff;
        display: inline-block;
        height:62px;
        overflow:hidden;
        margin:0;
        padding:0;
        text-align: center;
        width:100%;
    }
    .logos-modulo-formacion{
        border:none;
        display:inline-block;
        float: left;
        margin-top:8px;
        vertical-align:top;
        width:120px;
    }
    .titulo-modulo-formacion{
        display:inline-block;
        font-size:16px;
        font-weight:300;
        line-height:20px;
        margin:0 auto;
        padding:10px 0;
        text-align:center;
        text-transform:uppercase;
        vertical-align:top;
        width:120px;;
    }
    .filete{
        border:solid 1px #ddd;
    }
    .searcher-formacion__submit:hover{
        cursor:pointer;
    }
    @media (max-width:448px){
        .cursos-modulo-formacion .titulo-curso{
            font-size:16px;
            line-height:20px;
            margin:0 0 1.2% 0;
        }
    }
    </style>
<div class=contenedor-modulo-formacion-emagister>
<div class=header-modulo-formacion-emagister>
<img class=logos-modulo-formacion src="https://lostsightsblog.files.wordpress.com/2020/05/logos-lv-emagister-206x75-1.png" title="" alt="">
<span class=titulo-modulo-formacion>Cursos recomendados</span>
</div>
</div>
</body>
</html>
