<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel=stylesheet>
<style>
    *{
        margin:0;
        padding:0;
    }
    .contenedor-modulo-formacion-emagister{
        background-color:#fff;
        font-family:"Open Sans",sans-serif;
        margin:0;
        padding:0;
    }
    .header-modulo-formacion-emagister{
        background:#001c4c;
        background:-moz-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#001c4c),color-stop(100%,#2a4a73));
        background:-webkit-linear-gradient(top,#001c4c 0,#2a4a73 100%);background:-o-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:-ms-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:linear-gradient(to bottom,#001c4c 0,#2a4a73 100%);
        color:#fff;
        margin:0;
        padding:0;
    }
    .logos-modulo-formacion{
        border:none;
        display:inline-block;
        vertical-align:middle;
        width:37%;
    }
    .titulo-modulo-formacion{
        display:inline-block;
        font-size:18px;
        font-weight:300;
        line-height:21px;
        margin:0 auto;
        padding:10px 0;
        text-align:center;
        text-transform:uppercase;
        vertical-align:middle;
        width:60%;
    }
    .cursos-modulo-formacion{
        margin:0;
        padding:0;
    }
    .cursos-modulo-formacion .curso{
        border-bottom:solid 1px #ddd;
        display:block;
        margin:20px 0;
    }
    .cursos-modulo-formacion .curso:last-child{
        margin:0;
        padding:0 0 2px 0;
    }
    .cursos-modulo-formacion .imagen-curso{
        margin:0 3.5% 4% 0;
        padding:0;
        width:24%;
    }
    .cursos-modulo-formacion .textos-curso{
        display:inline-block;
        margin:0 10px 20px 0;
        vertical-align:top;
        width:67.0%;
    }
    .cursos-modulo-formacion .titulo-curso{
        color:#2e486f;
        display:block;
        font-size:18px;
        line-height:22px;
        margin:0 0 2% 0;
        padding:0;
        text-decoration:none;
        text-transform:uppercase;
    }
    .cursos-modulo-formacion .titulo-curso:hover{
        color:#379988;
        text-decoration:none;
    }
    .cursos-modulo-formacion .texto-curso{
        color:#666;
        display:block;
        font-size:16px;
        font-weight:400;
        line-height:22px;
        margin:0;
        padding:0;
    }
    .cursiva{
        font-style:italic;
    }
    .negrita{
        font-weight:700;
        color:#379988;
    }
    .filete{
        border:solid 1px #ddd;
    }
    .searcher-formacion{
        padding:15px;
        background-color:#eee;
        overflow:hidden;
    }
    .searcher-formacion__title{
        font-family:Arial,Helvetica,sans-serif;
        margin-bottom:10px;
        display:block;
        text-transform:uppercase;
        font-size:12px;
        font-size:.75rem;
        line-height:12px;
        line-height:.75rem;
        color:#000;
    }
    .searcher-formacion__input{
        -webkit-border-radius:6px;
        -moz-border-radius:6px;
        border-radius:6px;
        color:#666;
        font-size:14px;
        font-size:.875rem;
        line-height:16px;
        line-height:1rem;
        padding:5px 0 5px 3%;
        height:35px;
        display:block;
        width:97%;
        width:-webkit-fill-available;
        border:1px solid #ccc;
        margin:0 auto 10px auto;
    }
    .searcher-formacion__input::placeholder{
        color:#c8c5c5;
    }
    .searcher-formacion__submit{
        background-color:#019a88;
        font-family:Arial,Helvetica,sans-serif;
        font-weight:700;
        color:#fff;
        font-size:14px;
        font-size:.875rem;
        line-height:26px;
        line-height:1.625rem;
        -webkit-border-radius:6px;
        -moz-border-radius:6px;
        border-radius:6px;
        height:35px;
        padding:5px 10px;
        text-align:center;
        text-transform:uppercase;
        border:none;
        width:100%;
        display:block;
    }
    .searcher-formacion__submit:hover{
        cursor:pointer;
    }
    @media (max-width:448px){
        .cursos-modulo-formacion .titulo-curso{
            font-size:16px;
            line-height:20px;
            margin:0 0 1.2% 0;
        }
        .cursos-modulo-formacion .texto-curso{
            font-size:15px;
            line-height:19px;
        }
    }
    </style>
<div class=contenedor-modulo-formacion-emagister>
<div class=header-modulo-formacion-emagister>
<img class=logos-modulo-formacion src="https://lostsightsblog.files.wordpress.com/2020/05/logos-lv-emagister-206x75-1.png" title="" alt="">
<span class=titulo-modulo-formacion>Cursos recomendados</span>
</div>
</div>
