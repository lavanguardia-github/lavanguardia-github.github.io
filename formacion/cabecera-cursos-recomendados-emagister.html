<html>
<head>
<script src="https://cdn.rawgit.com/duroty/responsive/master/app.embed.js"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap" rel=stylesheet>
<style>
    *{
        margin:0;
        padding:0;
    }
    html, body {
        height: fit-content;
    }
    .header-modulo-formacion-emagister{
        background:#001c4c;
        background:-moz-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:-webkit-gradient(linear,left top,left bottom,color-stop(0,#001c4c),color-stop(100%,#2a4a73));
        background:-webkit-linear-gradient(top,#001c4c 0,#2a4a73 100%);background:-o-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:-ms-linear-gradient(top,#001c4c 0,#2a4a73 100%);
        background:linear-gradient(to bottom,#001c4c 0,#2a4a73 100%);
        color:#fff;
        margin:0;
        padding:5px 10px;
        text-align: center;

    }
    .logos-modulo-formacion{
        background-image: url("https://lostsightsblog.files.wordpress.com/2020/05/logos-lv-emagister-206x75-1.png");
        background-position: left;
        background-repeat: no-repeat;
        background-size: inherit;
        display: inline-block;
        height:75px;
        margin:0 auto;
        padding:0;
        width: 206px;
        float:left;
    }
    .titulo-modulo-formacion{
        display:inline-block;
        font-family:"Open Sans",sans-serif;
        font-size:18px;
        font-weight:300;
        line-height:21px;
        margin:25px 0;
        padding:0;
        text-transform:uppercase;
        word-break: break-word;
    }
    @media (max-width:442px){
    .header-modulo-formacion-emagister{
        padding:0 10px;   
        }
    .logos-modulo-formacion { 
        overflow:hidden;
        width:202px;
        float: inherit;
        border-bottom:solid 1px #009a88;
        padding:0 0 15px 0;
    }
        .titulo-modulo-formacion{
                margin:15px 0;
        }
    }
    </style>
<div class=header-modulo-formacion-emagister>
<div class=logos-modulo-formacion></div>
<div class=titulo-modulo-formacion>Cursos recomendados</div>
</div>
</body>
</html>
