        <style>
         @import url('https://fonts.googleapis.com/css?family=Open+Sans:200,400,600,700,800');

            margin: 0px 0 5px 0;

            font-family: 'Roboto Condensed', sans-serif;

        }
        #iframe { 
            width: 100%; 
            height: 550px;
            border: 0px;
        }
     .button {
        font-family: 'Roboto Condensed', sans-serif;
      padding: 0.5em 0.5em;
      margin: 0.2px;
      cursor: pointer;
      text-align: center;
      font-size: 0.8em;
      border: 1px solid #323232;
      background-color: #d6d6d6;

    }

     #toggle_event_editing {
      padding: 15px 0 20px 0;
      margin: auto;
      width: 100%;
      display: block;
      text-align: center;
    }
.btn-group>.btn:not(:last-child):not(.dropdown-toggle) {
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
    border-top-left-radius: 10px;
    border-bottom-left-radius: 10px;
    margin-right: -3px;
    padding: 10px 10px;
    text-transform: uppercase;
    font-size:0.8em;
}
.btn-group>.btn:not(:first-child) {
    border-top-right-radius: 10px;
    border-bottom-right-radius: 10px;

}

    <body>
    <div class="subtitle">Las 10 calles con más terrazas en el exterior
</div>
            <div class="btn-group" id="toggle_event_editing">
            <button id="btn1" type="checkbox" class="btn btn-dark locked_active" >MÁS MESAS COVID</button>
            <button id="btn2" type="checkbox" class="btn btn-outline-dark unlocked_inactive" >MÁS MESAS EN TOTAL</button>
        </div>

        <div id="switch_status"><iframe id="iframe" src="https://datawrapper.dwcdn.net/Wykv7/4/" width="100%" height="400"></iframe></div>
        </section>
            
    </body>
        <script>
    $('#toggle_event_editing button').click(function(){
    if($(this).hasClass('locked_active') || $(this).hasClass('unlocked_inactive')){
        /* code to do when unlocking */
        $('#switch_status').html('<iframe id="iframe" src="https://datawrapper.dwcdn.net/alTA1/4/" width="100%" height="400"></iframe>');
    }else{
        /* code to do when locking */
        $('#switch_status').html('<iframe id="iframe" src="https://datawrapper.dwcdn.net/Wykv7/4/" width="100%" height="400"></iframe>');
    }

    /* reverse locking status */
    $('#toggle_event_editing button').eq(0).toggleClass('locked_inactive locked_active btn-outline-dark btn-dark');
    $('#toggle_event_editing button').eq(1).toggleClass('unlocked_inactive unlocked_active btn-dark btn-outline-dark');
});
        </script>
