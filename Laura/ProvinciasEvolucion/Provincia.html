 <head>

        <style>
@import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap');
           
        
        #iframe { 
            width: 100%; 
            height: 550px;
            border: 0px;
        }
    

    .btn {
     border-radius: 0px !important;
     box-shadow: 0 !important;
     font-family: 'Roboto Condensed', sans-serif;
      padding: 0.5em 0.5em;
      margin: 0.2px;
      cursor: pointer;
      text-align: center;
      font-size: 16px;
      background-color: #ffffff;
      outline: none;
      border: 1px solid #323232;
      color: #323232;
      box-shadow: none;
      -webkit-box-shadow: none #333;
	-moz-box-shadow: none #333;
	box-shadow: none #333;
  

       

    }
    .locked_active {
        background-color: #a1a1a1 !important;
        border: 1px solid #a1a1a1 !important;
        color: white;


    }

    .btn-dark:hover {
        color: #ffff;
        background-color: #323232;
        box-shadow: none;
      -webkit-box-shadow: none #333;
	-moz-box-shadow: none #333;
	box-shadow: none #333;
}
    .btn-dark.focus, .btn-dark:focus{
        box-shadow: none !important;
        background-color: rgb(161, 161, 161) !important;
        border: 1px solid #a1a1a1;

        color: white;
        border: 1px solid white;
        border-radius: 0.1em;
        box-shadow: none;
      -webkit-box-shadow: none #333;
	-moz-box-shadow: none #333;
	box-shadow: none #333;
        

    }

     #toggle_event_editing {
      padding: 0px 0 20px 0;
      margin: auto;
      width: 100%;
      display: block;
      text-align: center;
      box-shadow: 0 !important;
      box-shadow: none;
      -webkit-box-shadow: none #333;
	-moz-box-shadow: none #333;
	box-shadow: none #333;

    }
    
    .btn-group .btn:not(:last-child):not(.dropdown-toggle) {
        margin-right: 3px;
        margin-left: 3px;
    padding-top: 0px;
    padding: 5px 10px;
    text-transform: uppercase;
    box-shadow: 0 !important;
    box-shadow: none;
      -webkit-box-shadow: none #333;
	-moz-box-shadow: none #333;
	box-shadow: none #333;

    
}
.btn-group .btn:not(:first-child) {
    margin-right: 3px;
        margin-left: 3px;
    padding: 5px 10px;
    text-transform: uppercase;
    box-shadow: none;
      -webkit-box-shadow: none #333;
	-moz-box-shadow: none #333;
	box-shadow: none #333;
    
    
}
/* MEDIA QUERIES */
@media screen and (max-width: 650px){
#iframe { 
            height: 620px;
        }

}
@media screen and (max-width: 600px){
#iframe {  
            height: 570px;
        }

}
@media screen and (max-width: 540px){

            height: 540px;
        }

}
@media screen and (max-width: 480px){

            height: 480px;
        }

}

            height: 425px;
        }

}
@media screen and (max-width: 375px){

            height: 405px;
        }

}
@media screen and (max-width: 360px){
#iframe { 
    height: 405px;
        }

}
@media screen and (max-width: 350px){
#iframe { 
    height: 405px;
        }

}
    
        </style>
    </head>
    <body>
            <div class="btn-group" id="toggle_event_editing">
            <button id="btn1" type="checkbox" class="btn btn-dark locked_active" ' >2022</button>
            <button id="btn2" type="checkbox" class="btn btn-outline-dark unlocked_inactive" >2018</button>
        </div>

        <div id="switch_status"><iframe id="iframe" src="https://datawrapper.dwcdn.net/WF1FF/1/"></iframe></div>
        </section>
            
    </body>
        <script>
    $('#toggle_event_editing button').click(function(){
    if($(this).hasClass('locked_active') || $(this).hasClass('unlocked_inactive')){
        /* segon botó */
        $('#switch_status').html('<iframe id="iframe" src="https://datawrapper.dwcdn.net/0zk08/1/" width="100%" height="400"></iframe>');
    }else{
        /* primer botó */
        $('#switch_status').html('<iframe id="iframe" src="https://datawrapper.dwcdn.net/WF1FF/1/" width="100%" height="400"></iframe>');
    }

    /* reverse locking status */
    $('#toggle_event_editing button').eq(0).toggleClass('locked_inactive locked_active btn-outline-dark btn-dark');
    $('#toggle_event_editing button').eq(1).toggleClass('unlocked_inactive unlocked_active btn-dark btn-outline-dark');
});
        </script>
</html>
