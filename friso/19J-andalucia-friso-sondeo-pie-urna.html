/*TIEMPOS HEADLINE REGULAR*/

/*ROBOTO*/
@font-face{font-family:roboto-bold,sans-serif;src:url("/css/fonts/roboto/Roboto-Bold.woff") format("woff"),url("/css/fonts/roboto/Roboto-Bold.eot#iefix") format("embedded-opentype");font-style:normal;font-weight:700;font-display:swap}
    
/*ELEMENTOS ESTRUCTURALES*/   
div, ul, li, span {
	margin:0;
	padding:0;
	}
.resultados-elecciones-mad-4m {
	background-color:#eeeeee;
	text-align:left;
	vertical-align:top;
	width:100%;
	}
.header-resultados {
	border-bottom: solid 2px #000000;
    border-top: solid 1px #ffffff;
	}
.header-resultados .titulo-largo, .titulo-corto {
    color:#000000;
	display:inline-block;
    font-family: 'Tiempos Headline', serif;
    font-size: 18px;
    font-weight: 700;
    line-height: 22px;
    opacity:1;
    padding: 6px 10px 5px 12px;
    text-decoration: none;
	}
.header-resultados .titulo-largo:hover {
    opacity:0.6;
	}
.header-resultados .titulo-corto:hover {
    opacity:0.6;
	}
.header-resultados .titulo-corto {
	display:none;
	}
.header-resultados .nota {
    display:none;
	/*display:inline-block;*/
	float:right;
	font-family:"Roboto";
	font-size:11px;
	line-height:13px;
    margin:0 20px 0 0;
	padding: 16px 16px 0 0;
	text-transform:uppercase;
	}
.header-resultados .icono-swipe {
    display:none;
    /*display:inline-block;*/
    filter: invert(100%);
    float: right;
    opacity: 0.2;
    position: absolute;
    right: 2px;
    top: 4px;
    width: 32px;   
	}
.header-resultados .icono-swipe:hover { 
    opacity:0.3;
	}
.resultados {
	border-top: solid 2px #ffffff;
	height:76px;
	list-style:none;
	overflow-x:scroll;
	overflow-y:hidden;
	-webkit-overflow-scrolling: touch;
	padding:10px 0 8px 4px;
	white-space: nowrap;
	}
.resultados li {
	display:inline-block;
	margin:0 0 8px 0;
	}
.resultados li .logo-partido {
	background-color: #ffffff;
	border:none;
	border-radius:50px;
    box-shadow: 1px 1px 3px #d3d3d3;
	display:inline-block;
	height: 62px;
	margin: 0 4px 0 6px;
	width:60px;
	}
.resultados li .resultados-partido {
	border-right: solid 1px #b5b5b5;
	display:inline-block;
	padding: 0 11px 0 0;
	vertical-align:top;
	}
#ultimo {
	border-right: none;
	}
.resultados li .resultados-partido .actuales, .escaños, anteriores {
	display:block;
	}
.resultados li .resultados-partido .actuales-intervalo {
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:25px;
	font-weight:900;
	line-height:27px;
    padding:2px 0 0 0;
	text-shadow: 2px 2px #ffffff;
}
.resultados li .resultados-partido .escaños {
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:13px;
	line-height:15px;
    padding:2px 0 2px 0;
}
.resultados li .resultados-partido .anteriores {
	color:#777777;
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:16px;
	font-weight:700;
	line-height:18px;
    padding: 3px 0 0 0;
	text-shadow: 1px 1px #ffffff;
}
.resultados li .resultados-partido .anteriores .numero {
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:18px;
	line-height:20px;	
}
/* Altura-Anchura */
::-webkit-scrollbar {
	height: 12px;
    width: 20px;
}
/* Barra */
::-webkit-scrollbar-track {
    background: #eeeeee; 
    box-shadow: inset 0 0 1px #c5c5c5; 
	-webkit-box-shadow: inset 0 0 1px #c5c5c5; 
    border-radius: 0;
	-webkit-border-radius: 0;
}
/* Deslizador */
::-webkit-scrollbar-thumb {
    background: #d5d5d5; 
    border-radius: 0
	-webkit-border-radius: 0;
}
@media ( max-width : 977px) {
	.header-resultados .icono-swipe {
    display:inline-block;
	}
}
@media ( max-width : 650px) {
	.header-resultados .nota {
		display:none;
	}
}
@media ( max-width : 480px) {
	.header-resultados .titulo-largo {
		display:none;
	}
	.header-resultados .titulo-corto {
		display:inline-block;
	}
	.header-resultados .nota {
		display:inherit;
	}
}
@media ( max-width : 340px) {
	.header-resultados .nota {
		display:none;
	}
}
</style>
