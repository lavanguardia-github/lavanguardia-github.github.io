<body style="margin:0; padding:0;">
<style>
/* TIPOS */
    
/*TIEMPOS HEADLINE BLACK*/
@font-face{font-family:tiemposheadline-black;src:url(/css/fonts/v2/TiemposHeadline-Black.woff) format("woff"),url(/css/fonts/v2/TiemposHeadline-Black.eot#iefix) format("embedded-opentype");font-weight:700;font-style:normal;font-display:swap}

@font-face{font-family:TiemposHeadline-Black;src:url(fonts/v2/TiemposHeadline-Black.woff) format("woff");font-weight:400;font-style:normal;font-display:swap}
    
/*TIEMPOS HEADLINE BOLD*/
@font-face{font-family:tiemposheadline-bold;src:url(/css/fonts/v2/TiemposHeadline-Bold.woff) format("woff"),url(/css/fonts/v2/TiemposHeadline-Bold.eot#iefix) format("embedded-opentype");font-weight:400;font-style:normal;font-display:swap}
    
@font-face{font-family:TiemposHeadline;src:url(fonts/v2/TiemposHeadline-Bold.woff) format("woff");font-weight:900;font-style:normal;font-display:swap}
    
/*TIEMPOS HEADLINE SEMIBOLD*/
@font-face{font-family:tiemposheadline-semibold;src:url(/css/fonts/v2/TiemposHeadline-Semibold.woff) format("woff"),url(/css/fonts/v2/TiemposHeadline-Semibold.eot#iefix) format("embedded-opentype");font-weight:400;font-style:normal;font-display:swap}

/*TIEMPOS HEADLINE MEDIUM*/
@font-face{font-family:tiemposheadline-medium;src:url(/css/fonts/v2/TiemposHeadline-Medium.woff) format("woff"),url(/css/fonts/v2/TiemposHeadline-Medium.eot#iefix) format("embedded-opentype");font-weight:400;font-style:normal;font-display:swap}

@font-face{font-family:TiemposHeadline;src:url(fonts/v2/TiemposHeadline-Medium.woff) format("woff");font-weight:700;font-style:normal;font-display:swap}
    
/*TIEMPOS HEADLINE REGULAR*/
@font-face{font-family:tiemposheadline-regular;src:url(/css/fonts/v2/TiemposHeadline-Regular.woff) format("woff"),url(/css/fonts/v2/TiemposHeadline-Regular.eot#iefix) format("embedded-opentype");font-weight:400;font-style:normal;font-display:swap}

@font-face{font-family:TiemposHeadline;src:url(fonts/v2/TiemposHeadline-Regular.woff) format("woff");font-weight:400;font-style:normal;font-display:swap}

/*TIEMPOS HEADLINE LIGHT*/
@font-face{font-family:tiemposheadline-light;src:url(/css/fonts/v2/TiemposHeadline-Light.woff) format("woff"),url(/css/fonts/v2/TiemposHeadline-Light.eot#iefix) format("embedded-opentype");font-weight:100;font-style:normal;font-display:swap}
    
@font-face{font-family:TiemposHeadline;src:url(fonts/v2/TiemposHeadline-Light.woff) format("woff");font-weight:100;font-style:normal;font-display:swap}

/*ROBOTO*/
@font-face{font-family:roboto-bold,sans-serif;src:url(/css/fonts/roboto/Roboto-Bold.woff) format("woff"),url(/css/fonts/roboto/Roboto-Bold.eot#iefix) format("embedded-opentype");font-style:normal;font-display:swap}
    
/*ELEMENTOS ESTRUCTURALES*/   
div, ul, li, span {
	margin:0;
	padding:0;
	}
.resultados-elecciones-cat-21d {
	background-color:#eeeeee;
	text-align:left;
	vertical-align:top;
	width:100%;
	}
.header-resultados {
	border-bottom: solid 2px #000000;
	}
.header-resultados .titulo-largo, .titulo-corto {
	display:inline-block;
	font-family: "TiemposHeadline-Bold";
	font-size:24px;
    font-weight: 900;
	line-height:26px;
	padding:8px 10px 8px 12px;
	}
.header-resultados .titulo-corto {
	display:none;
	}
.header-resultados .nota {
    display:none;
	/*display:inline-block;*/
	float:right;
	font-family:"Roboto";
	font-size:11px;
	line-height:13px;
    margin:0 20px 0 0;
	padding: 16px 16px 0 0;
	text-transform:uppercase;
	}
.header-resultados .icono-swipe { 
        display:inline-block;
        filter: invert(100%);
        float: right;
        opacity: 0.2;
        position: absolute;
        right: 0;
        top: 5px;
        width: 38px;   
	}
.header-resultados .icono-swipe:hover { 
        opacity:0.3;
	}
.resultados {
	border-top: solid 2px #ffffff;
	height:80px;
	list-style:none;
	overflow-x:scroll;
	overflow-y:hidden;
	-webkit-overflow-scrolling: touch;
	padding:14px 0 16px 0;
	white-space: nowrap;
	}
.resultados li {
	display:inline-block;
	margin:0 0 15px 0;
	}
.resultados li .logo-partido {
	background-color: #ffffff;
	border:none;
	border-radius:50px;
	box-shadow: 2px 2px #ffffff;
	display:inline-block;
	height: 74px;
	margin-left: 10px;
	width:74px;
	}
.resultados li .resultados-partido {
	border-right: solid 1px #b5b5b5;
	display:inline-block;
	padding: 0 14px 0 10px;
	vertical-align:top;
	}
.resultados li .resultados-partido .actuales, .escaños, anteriores {
	display:block;
	}
.resultados li .resultados-partido .actuales-intervalo {
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:28px;
	font-weight:900;
	line-height:32px;
	text-shadow: 2px 2px #ffffff;
}
.resultados li .resultados-partido .escaños {
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:14px;
	line-height:16px;
}
.resultados li .resultados-partido .anteriores {
	color:#666666;
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:16px;
	font-weight:700;
	line-height:18px;
	text-shadow: 1px 1px #ffffff;
}
.resultados li .resultados-partido .anteriores .numero {
	font-family:"Roboto", Helvetica, Arial, sans-serif;
	font-size:18px;
	line-height:20px;	
}
/* Altura-Anchura */
::-webkit-scrollbar {
	height: 12px;
    width: 20px;
}
/* Barra */
::-webkit-scrollbar-track {
    background: #eeeeee; 
    box-shadow: inset 0 0 1px #c5c5c5; 
	-webkit-box-shadow: inset 0 0 1px #c5c5c5; 
    border-radius: 0;
	-webkit-border-radius: 0;
}
/* Deslizador */
::-webkit-scrollbar-thumb {
    background: #d5d5d5; 
    border-radius: 0
	-webkit-border-radius: 0;
}
@media ( max-width : 650px) {
	.header-resultados .nota {
		display:none;
	}
}
@media ( max-width : 480px) {
	.header-resultados .titulo-largo {
		display:none;
	}
	.header-resultados .titulo-corto {
		display:inline-block;
	}
	.header-resultados .nota {
		display:inherit;
	}
}
@media ( max-width : 340px) {
	.header-resultados .nota {
		display:none;
	}
}
</style>
