    body {

    }
    .historia-y-vida-tv {

        padding: 0; 
    } 
    .historia-y-vida-tv .imagen-historia-y-vida-tv {

        background-repeat: no-repeat;

        color: #ffffff;

        font-weight: bold; 
        line-height: 26px; 
        margin:0;
        padding:0;
    }
    .historia-y-vida-tv .claim { 
        display: block;

        font-size: 15px;
        line-height: 20px;

    }
    .historia-y-vida-tv .boton-historia-y-vida-tv { 
        border-radius: 25px;
        color: white;
        font-family: "Open Sans",sans-serif;
        font-size: 15px;
        font-weight: bold;
        line-height: 19px; 
        background-color: #cf1a1b; 
        padding: 6px; 
        display: block; 
        margin: 15px 0 10px 0; 
        text-align:center;
        text-decoration: none;
    } 
    .historia-y-vida-tv .boton-historia-y-vida-tv:hover { 
        background-color: #fa6767;
        text-decoration: none;
    }
    .texto-rojo {
        color:#cf1a1b;
    }
@media screen and (max-width: 675px){
    .historia-y-vida-tv .imagen-historia-y-vida-tv {
        height:140px;
}
@media screen and (max-width: 460px){
    .historia-y-vida-tv { 
        text-align: center;
    } 
    .historia-y-vida-tv .imagen-historia-y-vida-tv {
        background-image: url(https://lostsightsblog.files.wordpress.com/2021/12/imagen-historia-y-vida-tv-300x90-1.jpg);
        float: inherit;
        height:90px;
        margin: 0;
        width:100%
    }
    .historia-y-vida-tv .info-historia-y-vida-tv {  
        margin-top: 0;
        padding:10px 15px;
