<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        
        .hidden {
            height: 0 !important;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizerContentWindow.min.js"></script>
</head>
<body class="hidden">
    <!-- Contenido que se mostrarÃ¡ cuando sea necesario -->
    
    <script>
        // Cuando tengas contenido para mostrar:
        function showContent() {
            document.body.classList.remove('hidden');
            if (window.parentIFrame) {
                window.parentIFrame.size(); // Recalcular altura
            }
        }
        
        // Para mantenerlo oculto:
        if (window.parentIFrame) {
            window.parentIFrame.size(0);
        }
    </script>
</body>
</html>
