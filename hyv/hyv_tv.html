<!DOCTYPE html>
<html style="height:0!important;margin:0!important;padding:0!important;">
<head>
    <style>
        html{height:0!important;margin:0!important;padding:0!important;overflow:hidden!important;}
        body{height:0!important;margin:0!important;padding:0!important;overflow:hidden!important;display:none!important;}
        *{height:0!important;margin:0!important;padding:0!important;}
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.2.11/iframeResizerContentWindow.min.js"></script>
</head>
<body></body>
<script>
if(window.parentIFrame){window.parentIFrame.size(0);}
setTimeout(()=>{if(window.parentIFrame){window.parentIFrame.size(0);}},50);
</script>
</html>
